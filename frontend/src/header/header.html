<header class="header">
    <div class="overlay">
        <div class="header__nav">
            <div class="navbar">
                <div class="navbar__logo">
                    <a href="/" class="logo_link">
                        <img src="img/logo.svg" alt="logo" class="logo">
                    </a>
                </div>
                <nav class="navbar__menu">
                    <ul class="menu__list">
                        <li class="menu__list-item"><a href="#" data-anchor="about">About</a></li>
                        <li class="menu__list-item"><a href="#" data-anchor="projects">Projects</a></li>
                        <li class="menu__list-item"><a href="#" data-anchor="reviews">Reviews</a></li>
                        <li class="menu__list-item"><a href="#" data-anchor="contacts">Contacts</a></li>
                    </ul>
                </nav>
                <div class="authentication">
                    <a class="log button authentication--button" href="/" data-id="log">Log in</a>
                    <a class="sign button" href="/" data-id="sign">Sign up</a>
                    <form class="authentication-window" data-id="auth">
                        <p class="authentication-window__message">Authentication</p>
                        <input type="email" class="input authentication-window__email" placeholder="email" name="email" value="" required>
                        <input type="password" class="input authentication-window__password" placeholder="password" name="password" value="" required>
                        <input type="submit" class="button authentication-window__submit" value="Log in">
                    </form>
                    <form class="authentication-window" data-id="regis">
                        <p class="authentication-window__message">Registration</p>
                        <input type="email" class="input authentication-window__email" placeholder="email" value="">
                        <input type="password" class="input authentication-window__password" placeholder="password" value="">
                        <input type="submit" class="button authentication-window__submit" value="Sign Up">
                    </form>
                </div>
                <div class="burger">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</header>
